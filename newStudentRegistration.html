<h1>Student Registration</h1>
<b>Please fill in your info to register</b> <br><br>

<form method="post" action="studentServer2.php">
    <div>
        <label>Student ID (8 digits):</label>
        <input type="text" name="id" size="8" /> <br><br>

        <label>First Name:</label>
        <input type="text" name="firstName" /> <br><br>

        <label>Last Name:</label>
        <input type="text" name="lastName"/> <br><br>

        <label>Address:</label>
        <input type="text" name="address"/> <br><br>

        <label>Email:</label>
        <input type="text" name="email"/> <br><br>

        <label>Phone Number(10 digits):</label>
        <input type="text" name="phoneNumber" size="10"/> <br><br>

        <label>Date of Birth (YYYYMMDD):</label>
        <input type="text" name="dob"/> <br>
        <br>
        <br>
        <input type="submit" value="Register" />
    </div>
    <a href="registrationPage.html">
        <button type="submit">Click to go back to main menu and sign in</button>
    </a>
</form>
