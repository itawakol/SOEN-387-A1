<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Admin Registration</title>
</head>
<body>
<h1>Administrator Registration</h1>
<b>Please fill in your info to register</b> <br><br>

<form method="post" action="adminServer2.php">
    <div>
        <label>Employment ID (8 digits):</label>
        <input type="text" name="id" size="8" /> <br><br>

        <label>First Name:</label>
        <input type="text" name="firstName" /> <br><br>

        <label>Last Name:</label>
        <input type="text" name="lastName"/> <br><br>

        <label>Address:</label>
        <input type="text" name="address"/> <br><br>

        <label>Email:</label>
        <input type="text" name="email"/> <br><br>

        <label>Phone Number(xxxxxxxxxx):</label>
        <input type="text" name="phoneNumber" size="10"/> <br><br>

        <label>Date of Birth (YYYY-MM-DD):</label>
        <input type="date" name="dob"/> <br>
        <br>
        <br>
        <input type="submit" value="Register" />

    </div>
</form>

</body>
</html>
